<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css" charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather Application</title>
</head>

<header>Weather Dashboard</header>

<body>
    <h1>Search for a City:</h1>
    <input id="searchTxt"></input>
    <button id="searchButton">Search</button>>
        <h2 id="cityName">

        </h2>
    <div id="buttonTest">

    </div>

    <h2>Current Weather:</h2>
    <p id="currTemp"></p>
    <p id="currWind"></p>
    <p id="currHum"></p>
    <h3>5-Day Forecast:</h3>
    <div class="row">
        <div class="card" style="width: 18rem;">
            <img src=""class="card-img-top" alt="..." id="card1Img">
            <div class="card-body">
              <h5 class="card-title" id="">Day 1</h5>
              <p class="card-text" id="day1temp"></p>
              <p class="card-text" id="day1wind"></p>
              <p class="card-text" id="day1hum"></p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="" class="card-img-top" alt="..." id="card2Img">
            <div class="card-body">
              <h5 class="card-title">Day 2</h5>
              <p class="card-text" id="day2temp"></p>
              <p class="card-text" id="day2wind"></p>
              <p class="card-text" id="day2hum"></p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="..." id="card3Img">
            <div class="card-body">
              <h5 class="card-title">Day 3</h5>
              <p class="card-text" id="day3temp"></p>
              <p class="card-text" id="day3wind"></p>
              <p class="card-text" id="day3hum"></p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="..." id="card4Img">
            <div class="card-body">
              <h5 class="card-title">Day 4</h5>
              <p class="card-text" id="day4temp"></p>
              <p class="card-text" id="day4wind"></p>
              <p class="card-text" id="day4hum"></p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="..." id="card5Img">
            <div class="card-body">
              <h5 class="card-title">Day 5</h5>
              <p class="card-text" id="day5temp"></p>
              <p class="card-text" id="day5wind"></p>
              <p class="card-text" id="day5hum"></p>
            </div>
          </div>
        </div>

    </div>






    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
